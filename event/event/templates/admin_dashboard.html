<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
<div class="container mt-4">
  <h2>Admin Dashboard</h2>
  <a href="{{ url_for('add_event') }}" class="btn btn-success mb-3">Add Event</a>
  <a href="{{ url_for('admin_logout') }}" class="btn btn-secondary mb-3 float-end">Logout</a>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th><th>Start</th><th>End</th><th>Guest</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for e in events %}
      <tr>
        <td>{{ e.event_name }}</td>
        <td>{{ e.start_time }}</td>
        <td>{{ e.end_time }}</td>
        <td>{{ e.chief_guest }}</td>
        <td>
          <a href="{{ url_for('edit_event', event_id=e.event_id) }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{{ url_for('delete_event', event_id=e.event_id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
