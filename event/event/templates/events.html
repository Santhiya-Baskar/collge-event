<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h2>Upcoming Events</h2>
        <div class="row">
            {% for event in events %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if event.image %}
                    <img src="{{ url_for('static', filename='uploads/' ~ event.image) }}" class="card-img-top" style="height:200px; object-fit:cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ event.event_name }}</h5>
                        <p class="card-text">{{ event.description[:100] }}...</p>
                        <a href="{{ url_for('event_detail', event_id=event.event_id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
