<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if event %}Edit{% else %}Add{% endif %} Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
<div class="container mt-4">
    <h2>{% if event %}Edit{% else %}Add{% endif %} Event</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Event Name</label>
            <input type="text" name="event_name" class="form-control" value="{{ event.event_name if event else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Start Time</label>
            <input type="datetime-local" name="start_time" class="form-control" value="{{ event.start_time|replace(' ', 'T') if event else '' }}" required>
        </div>
        <div class="mb-3">
            <label>End Time</label>
            <input type="datetime-local" name="end_time" class="form-control" value="{{ event.end_time|replace(' ', 'T') if event else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Event Image</label>
            <input type="file" name="image" class="form-control" {% if not event %}required{% endif %}>
            {% if event and event.image %}
                <img src="{{ url_for('static', filename='uploads/' + event.image) }}" width="100" class="mt-2">
            {% endif %}
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ event.description if event else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label>Chief Guest</label>
            <input type="text" name="chief_guest" class="form-control" value="{{ event.chief_guest if event else '' }}" required>
        </div>
        <button class="btn btn-primary">{% if event %}Update{% else %}Add{% endif %} Event</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
