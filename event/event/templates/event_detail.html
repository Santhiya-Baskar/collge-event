<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
<div class="container mt-4">
    <a href="{{ url_for('events') }}" class="btn btn-secondary mb-3">Back to Events</a>
    <div class="card">
        {% if event.image %}
        <img src="{{ url_for('static', filename='uploads/' + event.image) }}" class="card-img-top" style="height:300px;object-fit:cover;">
        {% endif %}
        <div class="card-body">
            <h3 class="card-title">{{ event.event_name }}</h3>
            <p><strong>Start:</strong> {{ event.start_time }}</p>
            <p><strong>End:</strong> {{ event.end_time }}</p>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Chief Guest:</strong> {{ event.chief_guest }}</p>
        </div>
    </div>
</div>
</body>
</html>
